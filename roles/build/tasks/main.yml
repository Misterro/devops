---
# tasks file for build
- name: add docker file
  copy: src=Dockerfile dest=dest_folder

- name: install docker.io
  apt:
    name: docker.io
    state: present

- name: Build docker image
  community.docker.docker_image:
    build:
      path: /tmp
    repository: malyshevsa/build:latest
    push: yes
    source: build