version: "3"
services:
  installition:
    build: installation
    volumes:
      - type: volume
        source: war
        target: /boxfuse-sample-java-war-hello/target/

  run:
    image: tomcat:9
    volumes:
      - type: volume
        source: war
        target: /usr/local/tomcat/webapps/
    depends_on:
      - installition

volumes:
  war: